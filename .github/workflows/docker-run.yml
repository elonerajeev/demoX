name: CI - Docker Setup and Run

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  docker-job:
    runs-on: ubuntu-latest   # Free GitHub-hosted runner

    steps:
      # Step 1: Checkout your repo
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Install Docker
      - name: Install Docker
        run: |
          sudo apt-get update
          sudo apt-get install -y docker.io
          sudo systemctl start docker
          sudo systemctl enable docker
          docker --version

      # Step 3: Pull Docker Image from Docker Hub
      - name: Pull Docker Image
        run: |
          docker pull elonerajeev/infra-app

      # Step 4: Run Docker Container
      - name: Run Docker Container
        run: |
          docker run -d -p 8080:8080 --name infra-app elonerajeev/infra-app
          docker ps -a


