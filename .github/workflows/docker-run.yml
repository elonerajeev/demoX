name: CI - Docker Setup and Run (Infra App)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  docker-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ‚úÖ FIXED: Install Docker safely (no dependency conflicts)
      - name: Install Docker
        run: |
          sudo apt-get update
          sudo apt-get remove -y docker docker-engine docker.io containerd runc || true
          sudo apt-get install -y ca-certificates curl gnupg lsb-release
          sudo mkdir -p /etc/apt/keyrings
          curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg
          echo \
            "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] \
            https://download.docker.com/linux/ubuntu \
            $(lsb_release -cs) stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
          sudo apt-get update
          sudo apt-get install -y docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin
          sudo systemctl start docker
          sudo docker --version

      - name: Pull Docker Image
        run: |
          docker pull elonerajeev/infra-app

      - name: Run Docker Container
        run: |
          docker run -d -p 8080:8080 --name infra-app elonerajeev/infra-app
          docker ps -a

      - name: How to Access Externally
        run: |
          echo "-----------------------------------------------------------"
          echo " ‚úÖ Your container 'infra-app' is running successfully!"
          echo ""
          echo " üöÄ To access it externally in a browser after deployment:"
          echo " 1Ô∏è‚É£ If running on local machine: http://localhost:8080"
          echo " 2Ô∏è‚É£ If deployed on a server (e.g., EC2 or VPS):"
          echo "     üëâ http://<YOUR_SERVER_PUBLIC_IP>:8080"
          echo " 3Ô∏è‚É£ Ensure port 8080 is open in your firewall/security group."
          echo "-----------------------------------------------------------"
